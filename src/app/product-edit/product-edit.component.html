<h2>Edit Product</h2>
<form (ngSubmit)="updateProduct()">
  <div class="form-group">
    <label for="productId">Product ID</label>
    <input type="text" class="form-control" id="productId" [(ngModel)]="product.id" name="productId" readonly>
  </div>
  <div class="form-group">
    <label for="productName">Product Name</label>
    <input type="text" class="form-control" id="productName" [(ngModel)]="product.name" name="productName">
  </div>
  <div class="form-group">
    <label for="productSku">Product SKU</label>
    <input type="text" class="form-control" id="productSku" [(ngModel)]="product.sku" name="productSku">
  </div>
  <div class="form-group">
    <label for="productPrice">Product Price</label>
    <input type="number" class="form-control" id="productPrice" [(ngModel)]="product.price" name="productPrice">
  </div>
  <div class="form-group">
    <label for="productImage">Product Image</label>
    <input type="text" class="form-control" id="productImage" [(ngModel)]="product.images1" name="productImage">
  </div>
  <div class="form-group">
    <label for="productImage">Product Image</label>
    <input type="text" class="form-control" id="productImage" [(ngModel)]="product.images2" name="productImage">
  </div>
  <div class="form-group">
    <label for="productImage">Product Image</label>
    <input type="text" class="form-control" id="productImage" [(ngModel)]="product.images3" name="productImage">
  </div>
  <!-- Add other form fields and bindings as needed -->
  <button type="submit" class="btn btn-primary" (click)="updateProduct()">Update</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
</form>
